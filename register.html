<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>注册-元祖官网</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="main">
		<!--头部-->
		<header id="header"></header>
		<!--顶部位置-->
    <div class="location">
      <a href="index.html">主页</a>
      <span>&gt;&gt;</span>
      <a href="register.html">注册</a>
		</div>
		<!--中间注册-->
		<div class="center-register">
			<!--注册-->
			<div class="register">
				<h2>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</h2>
				<div class="yhzc">
					<p>
						用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp; 名 <input type="text" id="uname" placeholder="请输入您的用户名">
						<span>&nbsp;*长度为6-32位的字符</span>
					</p>
					<p>
						密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码 <input type="password" id="upwd" placeholder="请输入您的密">
						<span>&nbsp;*长度为6-20的位字母加数字</span>
					</p>
					<p>
						出 生 日 期 <input type="password" id="upwd" placeholder="请输入您的密">
						<span>&nbsp;*会员生日有惊喜呦!</span>
					</p>
					<p>
						邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱 <input type="email" id="email" placeholder="请输入您的邮箱">
						<span>&nbsp;*请输入正确的邮箱格式</span>
					</p>
					<p>
						电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话 <input type="phone" id="phone" placeholder="请输入您的手机号">
						<span>&nbsp;*请输入正确的电话号码</span>
					</p>
					<p class="yzm">
						验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码
						<input type="text" id="YZM"  placeholder="请输入验证码">
						<img src="./img/icons/yzm.jpg" title="看不清" id="yzm"/>
						<span>看不清，换一张</span>
					</p>
					<div class="xieyi">
						<input type="checkbox">
						<span>同意注册协议</span>
						<a href="">注册协议</a>
					</div>
					<div class="btn">
						<button>同意协议并注册</button>
						<p>标有星号(*)的是必填项</p>
					</div>
				</div>
			</div>
			<!--微信登录-->
			<div class="weixin">
				<img src="./img/icons/weixin.jpg" alt="">
			</div>
		</div>
		<!--尾部-->
		<footer id="footer"></footer>
	</div>
	<script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
</body>
</html>
