<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录-元祖官网</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="main">
    <!--头部-->
    <header id="header"></header>
    <!--顶部位置-->
    <div class="location">
      <a href="index.html">主页</a>
      <span>&gt;&gt;</span>
      <a href="login.html">登录</a>
    </div>
    <!--中间登录-->
    <div class="center-login">
      <!--登录-->
      <div class="login">
        <h2>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</h2>
        <div class="zhdl">
          <div class="yhm">
            <i class="icon"></i>
            <input type="text" id="uname" placeholder="邮箱/账号/已验证手机号">
          </div>
          <div class="mm">
            <i class="icon"></i>
            <input type="password" id="upwd" placeholder="密码">
          </div>
          <div class="yzm">
            <i class="icon"></i>
            <input type="text" placeholder="验证码">
            <img src="img/icons/yzm.jpg" alt="">
            <a>换一张</a>
          </div>
          <div class="box">
            <input type="checkbox">
            <a  id="jzmm">记住密码</a>
            <a  id="zhmm">找回密码</a>
          </div>
          <div class="button">
            <button id="dl">&nbsp;立&nbsp;即&nbsp;登&nbsp;录</button>
          </div>
          <div class="dsf">
            <span>——————————第三方登录——————————</span>
          </div>
          <div class="dlfs">
            <i class="icon1"></i>
            <a>微信</a>
            <i class="icon2"></i>
            <a>QQ</a>
            <i class="icon3"></i>
            <a>微博</a>
          </div>
        </div>
      </div>
      <!--微信登录-->
      <div class="weixin">
        <img src="./img/icons/weixin.jpg" alt="">
      </div>
    </div>
    <!--尾部-->
    <footer id="footer"></footer>
  </div>
	<script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
</body>
</html>
